name: matrixMult_Fortran_Makefile

on: 
  push:
    paths: 
      - .github/workflow/matrixMult_Fortran_Makefile.yaml
      - Makefile/matrixMult/FORTRAN/ 
    branches: 
      - main
    
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  Makefile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Navigate to directory and make
      run: |
        cd Makefile/matrixMult/FORTRAN/ 
        pwd
        make
        echo "Test Run:"
        ./matrix_mult
