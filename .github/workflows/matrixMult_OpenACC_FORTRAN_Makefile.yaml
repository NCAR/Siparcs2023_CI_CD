name: matrixMult_OpenACC_Fortran_Makefile

on:
  schedule:
    - cron: '0 0 * * MON' 
  push:
    branches: 
      - main
    paths: 
      - Makefile/matrixMult/OpenACC_FORTRAN/** 
  pull_request:
    branches:
      - main
  workflow_dispatch:
env: 
  IMAGE_NAME: haniyeka/cuda_mpi_container
jobs:
  Build:
    runs-on: ubuntu-latest
    container:
      image: $IMAGE_NAME
    steps:
    - name: checkout
      uses: actions/checkout@v3        
    - name: Navigate to directory and make
      run: |
        cd Makefile/matrixMult/OpenACC_FORTRAN/ 
        pwd
        make
        echo "Test Run:"
        ./matrix_mult
