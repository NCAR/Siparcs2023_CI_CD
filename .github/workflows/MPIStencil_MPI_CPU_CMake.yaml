name: MPIStencil_MPI_CPU_CMake

on: 
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  Makefile:
    runs-on: ubuntu-latest
    container:
      image: haniyeka/my_mpi_container
    steps:
    - uses: actions/checkout@v3
    
    - name: Navigate to directory and do cmake
      run: |
        cd CMake/MPIStencil/MPI/CPU/ 
        pwd
        mkdir build
        cd build
        cmake ..
        make

