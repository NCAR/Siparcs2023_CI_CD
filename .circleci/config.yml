version: 2.1
executors:
  executor:
    docker:
      - image: nvcr.io/nvidia/nvhpc:23.5-devel-cuda12.1-ubuntu22.04
workflows:
  build-and-test:
    jobs:
      - build-and-test-CMake-matrixMult-FORTRAN
      - build-and-test-Makefile-matrixMult-FORTRAN
jobs:
  build-and-test-CMake-matrixMult-FORTRAN:
    executor: executor
    steps:
      - checkout
      - run:
          name: Check directory
          command: cd CMake/matrixMult/FORTRAN/ && pwd
      - run: 
          name: create build directory for cmake
          command: mkdir build 
      - run: 
          name: cmake
          command: cd build && cmake ..
      - run: 
          name: make
          command: make
      - run:
          name: test binary
          command: echo Test && ./matrix_mult
          
  build-and-test-Makefile-matrixMult-FORTRAN:
    executor: executor
    steps:
      - checkout
      - run:
          name: Check directory
          command: cd Makefile/matrixMult/FORTRAN/ && pwd
      - run: 
          name: build
          command: make
      - run:
          name: test binary
          command: echo Test && ./matrix_mult
  
